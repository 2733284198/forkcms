doctrine:
    dbal:
        types:
            module_extra_type: Backend\Modules\Pages\Domain\ModuleExtra\ModuleExtraDBALType
            page_block_type: Backend\Modules\Pages\Domain\PageBlock\PageBlockDBALType
    orm:
        mappings:
            module_extra:
                type: annotation
                is_bundle: false
                dir: "%kernel.project_dir%/src/Backend/Modules/Pages/Domain/ModuleExtra"
                alias: PagesModuleExtra
                prefix: Backend\Modules\Pages\Domain\ModuleExtra
            page_block:
                type: annotation
                is_bundle: false
                dir: "%kernel.project_dir%/src/Backend/Modules/Pages/Domain/PageBlock"
                alias: PagesPageBlock
                prefix: Backend\Modules\Pages\Domain\PageBlock
            page:
                type: annotation
                is_bundle: false
                dir: "%kernel.project_dir%/src/Backend/Modules/Pages/Domain/Page"
                alias: Page
                prefix: Backend\Modules\Pages\Domain\Page
